<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 600,
  "projection": {"type": "mercator", "center": [133, -28], "scale": 1000},
  "layer": [
    {
      "data": {
        "url": "https://vega.github.io/vega-datasets/data/world-110m.json",
        "format": {"type": "topojson", "feature": "countries"}
      },
      "mark": {
        "type": "geoshape",
        "fill": "#65305c1b",
        "stroke": "#6c2f2f",
        "strokeWidth": 1.5
      }
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/Sam0502/3179/refs/heads/main/test/city_combined.csv",
        "format": {"type": "csv"}
      },
      "layer": [
        {
          "mark": {
            "type": "circle",
            "opacity": 0.8,
            "stroke": "#0057e7",
            "strokeWidth": 1
          },
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "size": {
              "field": "count",
              "type": "quantitative",
              "scale": {"range": [50, 100]}
            },
            "color": {"value": "#FF6347"},
            "tooltip": [
              {"field": "city", "type": "nominal", "title": "City"},
              {"field": "count", "type": "quantitative", "title": "Count"},
              {
                "field": "longitude",
                "type": "quantitative",
                "title": "Longitude"
              },
              {"field": "latitude", "type": "quantitative", "title": "Latitude"}
            ]
          }
        },
        {
          "transform": [
            {
              "filter": {
                "field": "city",
                "oneOf": ["SYDNEY", "MELBOURNE", "BRISBANE", "PERTH"]
              }
            }
          ],
          "mark": {
            "type": "text",
            "align": "left",
            "dx": 7,
            "dy": -5,
            "fontSize": 12,
            "fontWeight": "bold",
            "color": "#1a1a1a"
          },
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "text": {"field": "city"}
          }
        }
      ]
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
